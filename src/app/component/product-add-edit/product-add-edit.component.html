<div mat-dialog-title>
    <h2>Product Form</h2>
</div>
<form [formGroup]="productForm">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex.Resort" formControlName="tenSP">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Don Gia</mat-label>
                <input matInput placeholder="Ex.12" type="number" formControlName="donGia">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>So Luong</mat-label>
                <input matInput placeholder="Ex.5" type="number" formControlName="soLuong">
            </mat-form-field>
        </div>
